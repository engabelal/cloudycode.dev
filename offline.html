<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | CloudyCode.dev</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=IBM+Plex+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #1f1633;
        --bg-secondary: #2d1f4e;
        --accent-purple: #a362ff;
        --accent-pink: #fd44b0;
        --accent-cyan: #00d4ff;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.6);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--bg-secondary) 50%,
          var(--bg-primary) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }
      /* Animated Background */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.25;
        pointer-events: none;
        animation: blobFloat 15s ease-in-out infinite;
      }
      .blob-1 {
        width: 350px;
        height: 350px;
        background: var(--accent-cyan);
        top: -80px;
        left: -80px;
      }
      .blob-2 {
        width: 300px;
        height: 300px;
        background: var(--accent-purple);
        bottom: -50px;
        right: -50px;
        animation-delay: -7s;
      }
      @keyframes blobFloat {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(20px, 20px) scale(1.1);
        }
      }
      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 550px;
      }
      .logo {
        width: 120px;
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 20px rgba(163, 98, 255, 0.3));
      }
      /* Cloud Icon Animation */
      .cloud-icon {
        position: relative;
        width: 140px;
        height: 100px;
        margin: 0 auto 2rem;
      }
      .cloud {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .cloud-body {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        border: 2px solid rgba(163, 98, 255, 0.3);
      }
      .cloud-top {
        position: absolute;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border: 2px solid rgba(163, 98, 255, 0.3);
      }
      .cloud-left {
        position: absolute;
        bottom: 25px;
        left: 15px;
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border: 2px solid rgba(163, 98, 255, 0.3);
      }
      /* Disconnected Signal */
      .signal-bars {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 4px;
        align-items: flex-end;
      }
      .signal-bar {
        width: 6px;
        background: rgba(255, 107, 107, 0.6);
        border-radius: 2px;
      }
      .signal-bar:nth-child(1) {
        height: 8px;
      }
      .signal-bar:nth-child(2) {
        height: 14px;
      }
      .signal-bar:nth-child(3) {
        height: 20px;
      }
      .signal-bar:nth-child(4) {
        height: 26px;
      }
      /* X mark */
      .disconnect-x {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5rem;
        color: #ff6b6b;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.7;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }
      h1 {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(
          135deg,
          var(--accent-cyan) 0%,
          var(--accent-purple) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .description {
        color: var(--text-secondary);
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 2.5rem;
      }
      /* Status Card */
      .status-card {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(163, 98, 255, 0.2);
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
      .status-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        background: #ff6b6b;
        border-radius: 50%;
        animation: statusPulse 1.5s ease-in-out infinite;
      }
      @keyframes statusPulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
        }
        50% {
          box-shadow: 0 0 0 8px rgba(255, 107, 107, 0);
        }
      }
      .status-text {
        font-family: "IBM Plex Mono", monospace;
        font-size: 0.85rem;
        color: #ff6b6b;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .tips-list {
        list-style: none;
        text-align: left;
      }
      .tips-list li {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem 0;
        color: var(--text-secondary);
        font-size: 0.95rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .tips-list li:last-child {
        border-bottom: none;
      }
      .tips-list li svg {
        flex-shrink: 0;
        color: var(--accent-purple);
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1.1rem 2.5rem;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        background: linear-gradient(
          135deg,
          var(--accent-purple) 0%,
          var(--accent-pink) 100%
        );
        color: white;
        box-shadow: 0 10px 30px rgba(163, 98, 255, 0.3);
        width: 100%;
        max-width: 280px;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(163, 98, 255, 0.4);
      }
      .btn:active {
        transform: translateY(-1px);
      }
      /* Loading spinner for retry */
      .btn.loading {
        pointer-events: none;
        opacity: 0.8;
      }
      .btn.loading .btn-text {
        display: none;
      }
      .btn.loading .btn-spinner {
        display: block;
      }
      .btn-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .footer-text {
        margin-top: 2.5rem;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }
      @media (max-width: 640px) {
        .cloud-icon {
          transform: scale(0.85);
          margin-bottom: 1.5rem;
        }
        .status-card {
          padding: 1.25rem;
        }
        .tips-list li {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
      <img src="images/cloudycode-light.webp" alt="CloudyCode" class="logo" />

      <div class="cloud-icon">
        <div class="cloud">
          <div class="cloud-body"></div>
          <div class="cloud-top"></div>
          <div class="cloud-left"></div>
        </div>
        <div class="disconnect-x">✕</div>
      </div>

      <h1>You're Offline</h1>

      <p class="description">
        It looks like you've lost your connection to the cloud. Check your
        network and try again.
      </p>

      <div class="status-card">
        <div class="status-header">
          <span class="status-dot"></span>
          <span class="status-text">Connection Lost</span>
        </div>
        <ul class="tips-list">
          <li>
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
              <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
              <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
              <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
            Check your Wi-Fi or mobile data
          </li>
          <li>
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
              <line x1="12" y1="18" x2="12.01" y2="18"></line>
            </svg>
            Disable airplane mode if enabled
          </li>
          <li>
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"
              ></path>
            </svg>
            Try restarting your router
          </li>
        </ul>
      </div>

      <button class="btn" id="retry-btn" onclick="retryConnection()">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
        <span class="btn-text">Retry Connection</span>
        <div class="btn-spinner"></div>
      </button>

      <p class="footer-text">CloudyCode.dev — Ahmed Belal</p>
    </div>

    <script>
      function retryConnection() {
        const btn = document.getElementById("retry-btn");
        const statusDot = document.querySelector(".status-dot");
        const statusText = document.querySelector(".status-text");

        btn.classList.add("loading");

        // Try to fetch the homepage to check connection
        fetch("/", { method: "HEAD", cache: "no-store" })
          .then((response) => {
            if (response.ok) {
              // Connection restored - show success then redirect
              statusDot.style.background = "#27c93f";
              statusDot.style.animation = "none";
              statusText.style.color = "#27c93f";
              statusText.textContent = "Connected!";

              setTimeout(() => {
                window.location.href = "/";
              }, 800);
            } else {
              // Server error
              showRetryFailed();
            }
          })
          .catch(() => {
            // Still offline
            showRetryFailed();
          });
      }

      function showRetryFailed() {
        const btn = document.getElementById("retry-btn");
        const statusText = document.querySelector(".status-text");

        btn.classList.remove("loading");
        statusText.textContent = "Still Offline";

        // Shake animation
        btn.style.animation = "shake 0.5s ease";
        setTimeout(() => {
          btn.style.animation = "";
          statusText.textContent = "Connection Lost";
        }, 2000);
      }

      // Auto-retry when connection is restored
      window.addEventListener("online", () => {
        retryConnection();
      });
    </script>

    <style>
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-8px);
        }
        40% {
          transform: translateX(8px);
        }
        60% {
          transform: translateX(-8px);
        }
        80% {
          transform: translateX(8px);
        }
      }
    </style>
  </body>
</html>
