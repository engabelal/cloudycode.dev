# Deploy static site to GitHub Pages with CSS/JS minification
name: Deploy to GitHub Pages with Optimization

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install minification tools
        run: npm install -g clean-css-cli terser

      - name: Minify CSS files
        run: |
          for file in css/*.css; do
            cleancss -o "$file" "$file"
            echo "Minified: $file"
          done

      - name: Minify JS files
        run: |
          for file in js/*.js; do
            terser "$file" -o "$file" -c -m
            echo "Minified: $file"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
