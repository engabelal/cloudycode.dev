name: Build Multi-Arch Docker Image

# Run workflow only when a version tag is pushed (v1, v1.2, v2, ...)
on:
  push:
    tags:
      - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable Docker Buildx for multi-architecture builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate to Docker Hub using repository secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image (amd64 + arm64)
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: "."
          file: "Dockerfile"
          platforms: "linux/amd64,linux/arm64"
          push: true
          tags: |
            engabelal/cloudycode:${{ github.ref_name }}
            engabelal/cloudycode:latest
          cache-from: "type=gha"
          cache-to: "type=gha,mode=max"

      # ----------------------------------
      # Vulnerability Scan (HIGH, CRITICAL)
      # ----------------------------------
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "engabelal/cloudycode:${{ github.ref_name }}"
          severity: "HIGH,CRITICAL"
          exit-code: "1"

      # ----------------------------------
      # Generate SBOM (Software Bill of Materials)
      # ----------------------------------
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "engabelal/cloudycode:${{ github.ref_name }}"
          format: "spdx-json"
          output: "sbom.json"

      # Upload SBOM as workflow artifact
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: "sbom"
          path: "sbom.json"