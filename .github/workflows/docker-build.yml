# ============================================================
# GitHub Actions Workflow
# Purpose:
# - Build Docker images on git tag (v*)
# - Scan image for vulnerabilities BEFORE publishing
# - Build and push multi-architecture image (amd64 + arm64)
# - Generate SBOM
# - Sign image with Cosign (keyless via OIDC)
# - Create GitHub Release
# ============================================================

name: Build Multi-Arch Docker Image

# ------------------------------------------------------------
# Trigger workflow only when a version tag is pushed (v1.2.3)
# ------------------------------------------------------------
on:
  push:
    tags:
      - "v*"

# ------------------------------------------------------------
# Prevent parallel runs for the same tag/ref
# ------------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest

    # --------------------------------------------------------
    # Required permissions
    # --------------------------------------------------------
    permissions:
      contents: write          # Create GitHub Releases
      packages: write          # Push container images
      security-events: write   # Upload SARIF results
      id-token: write          # OIDC for Cosign signing

    steps:
      # ------------------------------------------------------
      # Checkout repository source code
      # ------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # Set up Docker Buildx (required for multi-arch builds)
      # ------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------------------------------------
      # Generate Docker image metadata and tags
      # ------------------------------------------------------
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: engabelal/cloudycode
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      # ------------------------------------------------------
      # Authenticate to Docker Hub
      # ------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------------------------------------
      # Prepare Trivy cache directory (prevents cache warnings)
      # ------------------------------------------------------
      - name: Prepare Trivy cache directory
        run: mkdir -p ~/.cache/trivy

      # ------------------------------------------------------
      # Cache Trivy vulnerability database
      # ------------------------------------------------------
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-

      # ------------------------------------------------------
      # Build single-arch image (amd64) for vulnerability scan
      # Image is loaded locally ONLY (not pushed)
      # ------------------------------------------------------
      - name: Build image for scan
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: engabelal/cloudycode:scan
          cache-from: type=gha,scope=cloudycode
          cache-to: type=gha,mode=max,scope=cloudycode

      # ------------------------------------------------------
      # Scan image with Trivy
      # - Fail pipeline on HIGH or CRITICAL vulnerabilities
      # - Use .trivyignore for accepted CVEs
      # ------------------------------------------------------
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: engabelal/cloudycode:scan
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          exit-code: "1"
          trivyignores: .trivyignore

      # ------------------------------------------------------
      # Upload Trivy SARIF results to GitHub Security tab
      # ------------------------------------------------------
      - name: Upload scan to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: trivy-results.sarif

      # ------------------------------------------------------
      # Build and push the REAL multi-arch image
      # - amd64 + arm64
      # - Reuses cached layers from previous build
      # ------------------------------------------------------
      - name: Build and push multi-arch
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=cloudycode
          provenance: true
          sbom: true

      # ------------------------------------------------------
      # Generate standalone SBOM (SPDX JSON)
      # Uses immutable image digest
      # ------------------------------------------------------
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: engabelal/cloudycode@${{ steps.build.outputs.digest }}
          format: spdx-json
          output: sbom.json

      # ------------------------------------------------------
      # Upload SBOM as workflow artifact
      # ------------------------------------------------------
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.json

      # ------------------------------------------------------
      # Install Cosign (latest stable)
      # ------------------------------------------------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      # ------------------------------------------------------
      # Sign the container image using keyless OIDC
      # ------------------------------------------------------
      - name: Sign container image
        run: |
          cosign sign --yes \
            engabelal/cloudycode@${{ steps.build.outputs.digest }}

      # ------------------------------------------------------
      # Create GitHub Release for the tag
      # ------------------------------------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.json
          generate_release_notes: true